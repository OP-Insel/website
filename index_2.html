<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard - Minecraft Team Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initializeTeamView()">
    <div class="container">
        <header>
            <h1>Team Dashboard</h1>
            <p id="welcomeMessage">Willkommen zurück!</p>
        </header>

        <div class="dashboard-container">
            <div class="points-suggestion">
                <h2>Punkteabzug vorschlagen</h2>
                <form id="suggestPointsForm" onsubmit="return handlePointSuggestion(event)">
                    <div class="form-group">
                        <label for="member">Teammitglied:</label>
                        <select id="member" required>
                            <!-- Wird durch JavaScript gefüllt -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">Grund:</label>
                        <select id="reason" required onchange="updatePointsPreview()">
                            <option value="">Wähle einen Grund</option>
                            <option value="ban">Ban ohne Begründung (-5 Punkte)</option>
                            <option value="unfair">Unfaire Strafe (-10 Punkte)</option>
                            <option value="abuse">Missbrauch der Admin-Rechte (-20 Punkte)</option>
                            <option value="insult">Beleidigung (-15 Punkte)</option>
                            <option value="inactive">Inaktiv ohne Abmeldung (-10 Punkte)</option>
                            <option value="repeat">Wiederholtes Fehlverhalten (-30 Punkte)</option>
                            <option value="spam">Spamming (-5 Punkte)</option>
                            <option value="severe">Schwere Regelverstöße (-20 Punkte)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Beschreibung:</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <p id="pointsPreview" class="points-preview">Punkteabzug: 0</p>
                    <button type="submit">Vorschlag einreichen</button>
                </form>
            </div>

            <div class="team-overview">
                <h2>Aktuelle Punktestände</h2>
                <div id="teamStats"></div>
            </div>
        </div>

        <button onclick="handleLogout()" class="logout-button">Ausloggen</button>
    </div>
    <script src="management-system.js"></script>
</body>
</html>
