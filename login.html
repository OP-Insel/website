<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OP Insel</title>
    <link rel="stylesheet" href="../styles/main-styles.css">
    <link rel="stylesheet" href="../styles/auth-pages.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>OP Insel Login</h1>
                <p>Melde dich an, um auf das Dashboard zuzugreifen</p>
            </div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="m@example.com" required>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <label for="password" class="form-label">Password</label>
                        <a href="forgot-password.html" class="form-link">Forgot password?</a>
                    </div>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="login-button">
                    Anmelden
                </button>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
            <div class="auth-info">
                <p class="text-muted">
                    Besitzer-Login: admin@opinsel.de / OPInsel2025!
                </p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle toast-icon"></i>
            <div class="toast-message">
                <span class="toast-title">Success</span>
                <span class="toast-description">Login successful!</span>
            </div>
        </div>
        <div class="toast-progress"></div>
    </div>

    <script src="../scripts/login-script.js"></script>
</body>
</html>
