<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - OP-INSEL Team Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
            <div class="p-6 space-y-1 text-center">
                <h1 class="text-2xl font-bold">Anmelden</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">Melde dich bei deinem OP-INSEL Team Dashboard an</p>
            </div>
            <div class="p-6">
                <form id="login-form" class="space-y-4">
                    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                        <span id="error-text"></span>
                    </div>
                    <div class="space-y-2">
                        <label for="email" class="text-sm font-medium">E-Mail</label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            placeholder="deine.email@beispiel.de" 
                            class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-800"
                            required
                        />
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="text-sm font-medium">Passwort</label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            placeholder="••••••••" 
                            class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-800"
                            required
                        />
                    </div>
                    <div class="text-right text-sm">
                        <a href="#" class="text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">
                            Passwort vergessen?
                        </a>
                    </div>
                    <button 
                        type="submit" 
                        id="login-button"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md"
                    >
                        Anmelden
                    </button>
                </form>
            </div>
            <div class="p-6 border-t border-gray-200 dark:border-gray-700 text-center">
                <div class="text-sm">
                    Noch kein Konto?
                    <a href="#" class="text-blue-600 dark:text-blue-400 hover:underline">
                        Registrieren
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
