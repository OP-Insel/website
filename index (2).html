<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Team Management</title>
  <link rel="stylesheet" href="app/globals.css">
  <style>
    /* Additional styles for the landing page */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 800px;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 0.8s ease-out;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.5s ease-out;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: slideUp 0.5s ease-out;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
      animation: slideUp 0.5s ease-out 0.1s both;
    }
    
    .button {
      display: inline-block;
      background-color: white;
      color: black;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.2s;
      animation: slideUp 0.5s ease-out 0.2s both;
    }
    
    .button:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 20h20"></path>
        <path d="M5 20v-4a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v4"></path>
        <path d="M12 7V4"></path>
        <path d="M9 4h6"></path>
      </svg>
    </div>
    <h1>Minecraft Team Management</h1>
    <p>A comprehensive system for managing your Minecraft server team, tracking points, and handling story elements.</p>
    <a href="app/dashboard/page.html" class="button">Enter Dashboard</a>
  </div>

  <script>
    // Redirect to the login page
    document.addEventListener('DOMContentLoaded', function() {
      // For GitHub Pages, we'll use the direct HTML files
      document.querySelector('.button').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'components/login-page.html';
      });
    });
  </script>
</body>
</html>
