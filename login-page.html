<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Minecraft Team Management</title>
  <link rel="stylesheet" href="../app/globals.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #000000, #333333);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .card {
      width: 100%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.5s ease-out;
    }
    
    .card-header {
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.5s ease-out;
    }
    
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    
    .card-description {
      font-size: 0.875rem;
      opacity: 0.7;
    }
    
    .card-content {
      padding: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }
    
    input {
      width: 100%;
      padding: 0.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.25rem;
      color: white;
      font-size: 1rem;
    }
    
    input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .info-box {
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 0.25rem;
      font-size: 0.75rem;
    }
    
    .card-footer {
      padding: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .button {
      display: block;
      width: 100%;
      background-color: white;
      color: black;
      padding: 0.75rem;
      border: none;
      border-radius: 0.25rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .button:hover {
      background-color: #f0f0f0;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 20h20"></path>
          <path d="M5 20v-4a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v4"></path>
          <path d="M12 7V4"></path>
          <path d="M9 4h6"></path>
        </svg>
      </div>
      <h2 class="card-title">Minecraft Team Portal</h2>
      <p class="card-description">Enter your credentials to access the team management system</p>
    </div>
    <form id="login-form">
      <div class="card-content">
        <div class="form-group">
          <label for="username">Minecraft Username</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="info-box">
          <p class="font-semibold mb-1">Demo Login Information:</p>
          <p>Use any of these usernames: MaxMC, JaneDoeMC, AlexMC, SamBuilds, ChrisSupport, EmilyDev</p>
          <p>Password: any password will work for the demo</p>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="button">Login</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      
      // For demo purposes, check if username is one of the demo users
      const demoUsers = ['MaxMC', 'JaneDoeMC', 'AlexMC', 'SamBuilds', 'ChrisSupport', 'EmilyDev'];
      
      if (demoUsers.includes(username)) {
        // Store the username in localStorage to simulate login
        localStorage.setItem('currentUser', JSON.stringify({
          id: Date.now().toString(),
          name: username,
          minecraftUsername: username,
          rank: username === 'MaxMC' ? 'Owner' : 
                username === 'JaneDoeMC' ? 'Co-Owner' : 
                username === 'AlexMC' ? 'Admin' : 
                username === 'SamBuilds' ? 'Builder' : 
                username === 'ChrisSupport' ? 'Supporter' : 'Developer',
          points: 500,
          joinedAt: new Date().toISOString(),
          history: []
        }));
        
        // Redirect to dashboard
        window.location.href = 'team-dashboard.html';
      } else {
        alert('Invalid username. Please use one of the demo usernames.');
      }
    });
  </script>
</body>
</html>
