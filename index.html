<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Admin Tool</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #2a2a2a;
            --accent: #00ff88;
            --text: #ffffff;
            --error: #ff5555;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            background: var(--accent);
            color: var(--primary);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #00cc77;
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error);
            margin-top: 10px;
            display: none;
        }

        .dashboard {
            display: none;
            width: 90%;
            max-width: 1200px;
            background: var(--secondary);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-card span {
            font-size: 1.1rem;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 8px 16px;
            margin: 0 5px;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="container" id="login-container">
        <h1>üîí Admin Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Benutzername" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>
        <p class="error-message" id="login-error">‚ùå Falsche Anmeldedaten!</p>
    </div>

    <!-- Dashboard -->
    <div class="container dashboard" id="dashboard-container">
        <h1>üëë Admin Dashboard</h1>
        <div id="user-list"></div>
        <button id="logout-button">üö™ Ausloggen</button>
    </div>

    <script>
        // Beispiel-Datenbank (Benutzer und Punkte)
        const users = [
            { username: "owner", password: "owner123", role: "Owner", points: 1000 },
            { username: "admin", password: "admin123", role: "Admin", points: 500 }
        ];

        let currentUser = null;

        // Login-System
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard-container').style.display = 'block';
                document.getElementById('login-error').style.display = 'none';
                loadUserList();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });

        // Benutzerliste laden
        function loadUserList() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <span>${user.username} - ${user.points} Punkte</span>
                    ${currentUser.role === 'Owner' ? `
                    <div class="controls">
                        <button onclick="updatePoints('${user.username}', -10)">-10</button>
                        <button onclick="updatePoints('${user.username}', 10)">+10</button>
                    </div>` : ''}
                `;
                userList.appendChild(userCard);
            });
        }

        // Punkte aktualisieren
        function updatePoints(username, points) {
            const user = users.find(u => u.username === username);
            user.points += points;
            loadUserList();
        }

        // Logout
        document.getElementById('logout-button').addEventListener('click', () => {
            currentUser = null;
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('dashboard-container').style.display = 'none';
        });
    </script>
</body>
</html>
