<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Admin Pro</title>
    <style>
        :root {
            --primary: #0d1117;
            --secondary: #161b22;
            --accent: #238636;
            --text: #c9d1d9;
            --error: #f85149;
        }

        /* Animierte Hintergrundpartikel */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="1" fill="%2323863633"/></svg>');
            animation: particles 20s linear infinite;
            z-index: -1;
        }

        @keyframes particles {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        .login-container {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
            margin: 10vh auto;
            transform: perspective(1000px) rotateX(10deg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: loginFloat 3s ease-in-out infinite;
        }

        @keyframes loginFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .input-group {
            position: relative;
            margin: 1.5rem 0;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--accent);
            border-radius: 6px;
            color: var(--text);
            transition: all 0.3s ease;
        }

        input:focus {
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px var(--accent);
        }

        /* Erweiterte Benutzerliste */
        .user-card {
            background: linear-gradient(145deg, #161b22, #1a2029);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        /* Modernes Notificationsystem */
        .notification {
            position: fixed;
            top: 20px;
            right: -300px;
            padding: 1rem;
            border-radius: 8px;
            background: var(--secondary);
            border-left: 4px solid;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification.show {
            right: 20px;
        }

        /* L√∂schbest√§tigungsdialog */
        .confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- Login System -->
    <div class="login-container" id="loginContainer">
        <h2 style="text-align: center;">üîê Secure Admin Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder=" " required>
                <label>Benutzername</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label>Passwort</label>
            </div>
            <button type="submit" style="width: 100%;">Login ‚Üí</button>
        </form>
        <div id="loginStatus"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
        <!-- Erweiterte Benutzerverwaltung -->
    </div>

    <!-- Notifications -->
    <div id="notification" class="notification"></div>

<script>
// Erweitertes Security System
const authSystem = {
    locked: false,
    attempts: 0,
    maxAttempts: 3,
    lockTimeout: 30000, // 30 Sekunden

    init() {
        if(localStorage.getItem('lockedUntil') > Date.now()) {
            this.lockSystem();
        }
    },

    async hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    },

    async login(username, password) {
        if(this.locked) {
            this.showError(`System gesperrt bis ${new Date(localStorage.getItem('lockedUntil')).toLocaleTimeString()}`);
            return false;
        }

        const storedHash = 'a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3'; // owner123
        const inputHash = await this.hashPassword(password);
        
        if(username === 'owner' && inputHash === storedHash) {
            this.attempts = 0;
            return true;
        }

        this.attempts++;
        if(this.attempts >= this.maxAttempts) {
            this.lockSystem();
        }
        return false;
    },

    lockSystem() {
        this.locked = true;
        const lockTime = Date.now() + this.lockTimeout;
        localStorage.setItem('lockedUntil', lockTime);
        setTimeout(() => {
            this.locked = false;
            localStorage.removeItem('lockedUntil');
        }, this.lockTimeout);
    }
};

// User Management System
const userManager = {
    users: JSON.parse(localStorage.getItem('users')) || [],

    createUser(username) {
        const newUser = {
            id: crypto.randomUUID(),
            username,
            points: 500,
            rank: 'Co-Owner',
            joinDate: new Date().toISOString(),
            avatar: `https://mc-heads.net/avatar/${username}`
        };
        this.users.push(newUser);
        this.save();
        return newUser;
    },

    deleteUser(userId) {
        this.users = this.users.filter(u => u.id !== userId);
        this.save();
    },

    save() {
        localStorage.setItem('users', JSON.stringify(this.users));
    }
};

// UI Controller
const ui = {
    showNotification(message, type = 'info') {
        const notification = document.getElementById('notification');
        notification.className = `notification ${type} show`;
        notification.textContent = message;
        setTimeout(() => notification.classList.remove('show'), 3000);
    },

    showError(message) {
        this.showNotification(`‚ùå ${message}`, 'error');
    },

    showSuccess(message) {
        this.showNotification(`‚úÖ ${message}`, 'success');
    },

    async handleLogin(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if(!username || !password) {
            this.showError('Bitte alle Felder ausf√ºllen!');
            return;
        }

        try {
            const success = await authSystem.login(username, password);
            if(success) {
                window.location.href = '#dashboard';
                this.showDashboard();
            } else {
                this.showError('Falsche Anmeldedaten!');
            }
        } catch (error) {
            this.showError('Login fehlgeschlagen!');
        }
    },

    showDashboard() {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        this.loadUsers();
    },

    loadUsers() {
        // Erweiterte Benutzerliste
    }
};

// Event Listener
document.getElementById('loginForm').addEventListener('submit', e => ui.handleLogin(e));
authSystem.init();
</script>
</body>
</html>
