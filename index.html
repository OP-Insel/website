<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Punkte System Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login-Bereich -->
  <div class="login-container">
    <h1>Punkte System Login</h1>
    <div class="login-form">
      <input type="text" id="username" placeholder="Benutzername" autocomplete="off">
      <input type="password" id="password" placeholder="Passwort">
      <button onclick="login()">Einloggen</button>
      <p id="login-message" class="error-message"></p>
    </div>
  </div>

  <!-- Dashboard-Bereich (wird erst nach Login angezeigt) -->
  <div class="dashboard-container" style="display:none;">
    <!-- Admin Panel (Owner) -->
    <div id="admin-panel" class="panel">
      <h2>Admin Panel</h2>
      <div class="form-group">
        <input type="text" id="new-username" placeholder="Neuer Minecraft Name">
        <input type="number" id="new-points" placeholder="Anfangspunkte">
        <button onclick="createUser()">Benutzer erstellen</button>
      </div>
      <div class="form-group">
        <input type="text" id="target-username" placeholder="Ziel Benutzer">
        <input type="number" id="modify-points" placeholder="Punkte">
        <button onclick="addPoints()">Punkte hinzuf√ºgen</button>
        <button onclick="deductPoints()">Punkte abziehen</button>
      </div>
      <button onclick="viewPoints()">Punkte anzeigen</button>
      <p id="admin-message"></p>
    </div>

    <!-- User Panel -->
    <div id="user-panel" class="panel" style="display:none;">
      <h2>Benutzerbereich</h2>
      <button onclick="viewUserPoints()">Meine Punkte anzeigen</button>
      <p id="user-message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
