<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Admin System Pro</title>
    <style>
        :root {
            --primary: #0d1117;
            --secondary: #161b22;
            --accent: #238636;
            --text: #c9d1d9;
            --error: #f85149;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .user-card {
            background: var(--secondary);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .mc-head {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            margin-right: 1rem;
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button.delete {
            background: #da3633;
        }

        select, input {
            background: rgba(255,255,255,0.05);
            border: 1px solid #30363d;
            color: var(--text);
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            margin: 0.5rem 0;
        }

        .rank-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(35,134,54,0.2);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #30363d;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="dashboard" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>ðŸ‘‘ Minecraft Admin System</h1>
            <div>
                <button onclick="showCreateUser()">âž• Neuer User</button>
                <button onclick="logout()">ðŸšª Logout</button>
            </div>
        </div>

        <!-- User Creation -->
        <div id="create-user" style="display: none; margin: 2rem 0; background: var(--secondary); padding: 1rem; border-radius: 8px;">
            <input type="text" id="mc-username" placeholder="Minecraft Benutzername" style="margin-bottom: 1rem;">
            <div class="controls">
                <button onclick="createUser()">Erstellen</button>
                <button class="delete" onclick="hideCreateUser()">Abbrechen</button>
            </div>
        </div>

        <!-- User List -->
        <div class="user-grid" id="user-list"></div>
        
        <!-- Notification -->
        <div class="notification" id="notification"></div>
    </div>

<script>
// Konfiguration
const violations = [
    { text: "Ban ohne BegrÃ¼ndung", value: -5 },
    { text: "Unfaire Strafen", value: -10 },
    { text: "Admin-Missbrauch", value: -20 },
    { text: "Beleidigungen", value: -15 },
    { text: "InaktivitÃ¤t", value: -10 },
    { text: "Wiederholtes Fehlverhalten", value: -30 },
    { text: "Spamming", value: -5 },
    { text: "Datenmanipulation", value: -20 }
];

const ranks = [
    { name: 'Co-Owner', min: 500 },
    { name: 'Admin', min: 400 },
    { name: 'Moderator', min: 300 },
    { name: 'Supporter', min: 200 },
    { name: 'Entfernt', min: 0 }
];

let users = JSON.parse(localStorage.getItem('users')) || [];

// Login System (Hardcoded Owner)
if(prompt("Benutzername:") === "owner" && prompt("Passwort:") === "owner123") {
    document.getElementById('dashboard').style.display = 'block';
    loadUsers();
} else {
    alert("Falsche Anmeldedaten!");
    window.close();
}

function showNotification(message, type = "success") {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.style.display = 'block';
    notification.style.backgroundColor = type === "error" ? "#da3633" : "#238636";
    setTimeout(() => notification.style.display = 'none', 3000);
}

// User Management
function createUser() {
    const username = document.getElementById('mc-username').value.trim();
    if(!username) return showNotification("Benutzername fehlt!", "error");
    
    users.push({
        mcUsername: username,
        points: 500,
        rank: 'Co-Owner',
        history: []
    });
    
    saveData();
    showNotification(`User ${username} erstellt!`);
    hideCreateUser();
    loadUsers();
}

function deleteUser(username) {
    if(!confirm(`${username} wirklich lÃ¶schen?`)) return;
    users = users.filter(u => u.mcUsername !== username);
    saveData();
    showNotification(`User ${username} gelÃ¶scht!`);
    loadUsers();
}

// Punkteverwaltung
function updatePoints(username) {
    const user = users.find(u => u.mcUsername === username);
    const select = document.getElementById('reason-'+username);
    const customInput = document.getElementById('custom-'+username);
    
    const points = select.value === 'custom' 
        ? parseInt(customInput.value || 0)
        : parseInt(select.value);

    if(isNaN(points)) return showNotification("UngÃ¼ltiger Punktewert!", "error");

    user.points += points;
    user.history.push({
        date: new Date().toLocaleDateString(),
        reason: select.options[select.selectedIndex].text,
        points: points
    });

    // RangÃ¼berprÃ¼fung
    const newRank = ranks.find(r => user.points >= r.min).name;
    if(newRank !== user.rank) {
        user.rank = newRank;
        showNotification(`${username} wurde zu ${newRank} degradiert!`, "error");
    }

    saveData();
    loadUsers();
}

// UI Funktionen
function loadUsers() {
    const container = document.getElementById('user-list');
    container.innerHTML = '';
    
    users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';
        card.innerHTML = `
            <div class="user-header">
                <img src="https://mc-heads.net/avatar/${user.mcUsername}" class="mc-head">
                <div>
                    <h3>${user.mcUsername}</h3>
                    <small>${user.points} Punkte</small>
                </div>
                <div class="rank-tag">${user.rank}</div>
            </div>
            <select id="reason-${user.mcUsername}">
                ${violations.map(v => `<option value="${v.value}">${v.text} (${v.value})</option>`).join('')}
                <option value="custom">Individueller Abzug</option>
            </select>
            <input type="number" id="custom-${user.mcUsername}" style="display: none;">
            <div class="controls">
                <button onclick="updatePoints('${user.mcUsername}')">BestÃ¤tigen</button>
                <button class="delete" onclick="deleteUser('${user.mcUsername}')">LÃ¶schen</button>
            </div>
        `;

        card.querySelector('select').addEventListener('change', function() {
            document.getElementById('custom-'+user.mcUsername).style.display = 
                this.value === 'custom' ? 'block' : 'none';
        });
        
        container.appendChild(card);
    });
}

function saveData() {
    localStorage.setItem('users', JSON.stringify(users));
}

function showCreateUser() {
    document.getElementById('create-user').style.display = 'block';
}

function hideCreateUser() {
    document.getElementById('create-user').style.display = 'none';
}

function logout() {
    window.location.reload();
}
</script>
</body>
</html>
