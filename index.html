<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Staff Manager Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap">
    <style>
        :root {
            --primary: #2b9348;
            --primary-hover: #55a630;
            --background: #0f1012;
            --card-bg: #1a1b1e;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #2a2b2e;
            --danger: #ef233c;
            --warning: #ff9f1c;
            --success: #38b000;
            --gradient-1: #2b9348;
            --gradient-2: #55a630;
            --gradient-3: #80b918;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(43, 147, 72, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(85, 166, 48, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(26, 27, 30, 0.9), rgba(42, 43, 46, 0.9));
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-section {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .minecraft-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            margin-right: 10px;
            vertical-align: middle;
            image-rendering: pixelated;
        }

        h1 {
            font-family: 'Minecraft', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: cardAppear 0.5s ease;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-bottom: 1.5rem;
            color: var(--gradient-2);
            font-size: 1.5rem;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
            position: relative;
        }

        .card h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2));
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background-color: var(--background);
            color: var(--text);
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--gradient-2);
            box-shadow: 0 0 0 3px rgba(85, 166, 48, 0.2);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2));
            color: var(--text);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(43, 147, 72, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(43, 147, 72, 0.3);
        }

        .add-staff-btn {
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--gradient-2), var(--gradient-3));
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
        }

        th, td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        tr {
            transition: all 0.2s ease;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        th {
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .rank-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .rank-badge:hover {
            transform: scale(1.05);
        }

        .rank-owner { background: linear-gradient(45deg, #7209b7, #560bad); }
        .rank-coowner { background: linear-gradient(45deg, #3a0ca3, #3f37c9); }
        .rank-admin { background: linear-gradient(45deg, #f72585, #b5179e); }
        .rank-developer { background: linear-gradient(45deg, #3a0ca3, #480ca8); }
        .rank-jradmin { background: linear-gradient(45deg, #b5179e, #7209b7); }
        .rank-mod { background: linear-gradient(45deg, #3f37c9, #4895ef); }
        .rank-jrmod { background: linear-gradient(45deg, #4895ef, #4cc9f0); }
        .rank-supporter { background: linear-gradient(45deg, #4cc9f0, #4895ef); }
        .rank-builder { background: linear-gradient(45deg, #4895ef, #4cc9f0); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 30px;
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
            position: relative;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-10%) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--background);
        }

        .close:hover {
            color: var(--danger);
            background-color: rgba(239, 35, 60, 0.1);
            transform: rotate(90deg);
        }

        .login-modal .modal-content {
            max-width: 400px;
        }

        .permission-badge {
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 4px;
            background-color: var(--border);
            color: var(--text-secondary);
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 15px;
            }

            th, td {
                padding: 12px 8px;
            }

            .rank-badge {
                padding: 4px 8px;
                font-size: 0.8rem;
            }

            .login-section {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <button onclick="openLoginModal()">Anmelden</button>
            <button onclick="openRegisterModal()" class="add-staff-btn">Registrieren</button>
        </div>

        <div class="header">
            <h1>Minecraft Staff Manager Pro</h1>
            <p class="subtitle">Verwalte Teammitglieder und Punktesystem</p>
        </div>

        <button class="add-staff-btn" onclick="openAddStaffModal()" id="addStaffButton" style="display: none;">
            + Teammitglied hinzufügen
        </button>

        <div class="card">
            <h2>Punkteabzug</h2>
            <div class="form-group">
                <label for="staffSelect">Teammitglied</label>
                <select id="staffSelect">
                    <option value="">Wähle ein Teammitglied</option>
                </select>
            </div>
            <div class="form-group">
                <label for="violationSelect">Regelverstoß</label>
                <select id="violationSelect">
                    <option value="">Wähle einen Regelverstoß</option>
                    <option value="5">Ban ohne Begründung (-5 Punkte)</option>
                    <option value="10">Unfaire Strafe gegen Spieler (-10 Punkte)</option>
                    <option value="20">Missbrauch der Admin-Rechte (-20 Punkte)</option>
                    <option value="15">Beleidigung oder schlechtes Verhalten (-15 Punkte)</option>
                    <option value="10">Inaktiv ohne Abmeldung (-10 Punkte)</option>
                    <option value="30">Wiederholtes Fehlverhalten (-30 Punkte)</option>
                    <option value="5">Spamming (-5 Punkte)</option>
                    <option value="20">Schwere Regelverstöße (-20 Punkte)</option>
                </select>
            </div>
            <button onclick="deductPoints()" id="deductPointsButton" disabled>Punkte abziehen</button>
        </div>

        <div class="card">
            <h2>Teammitglieder</h2>
            <table>
                <thead>
                    <tr>
                        <th>Spieler</th>
                        <th>Rang</th>
                        <th>Punkte</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="staffTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal login-modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Anmelden</h2>
            <div class="form-group">
                <label for="loginUsername">Minecraft Username</label>
                <input type="text" id="loginUsername" placeholder="Dein Minecraft Username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Passwort</label>
                <input type="password" id="loginPassword" placeholder="Dein Passwort">
            </div>
            <button onclick="login()">Anmelden</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Registrieren</h2>
            <div class="form-group">
                <label for="registerUsername">Minecraft Username</label>
                <input type="text" id="registerUsername" placeholder="Dein Minecraft Username">
            </div>
            <div class="form-group">
                <label for="registerPassword">Passwort</label>
                <input type="password" id="registerPassword" placeholder="Dein Passwort">
            </div>
            <div class="form-group">
                <label for="registerRank">Rang</label>
                <select id="registerRank">
                    <option value="owner">Owner</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button onclick="register()">Registrieren</button>
        </div>
    </div>

    <!-- Add Staff Modal -->
    <div id="addStaffModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddStaffModal()">&times;</span>
            <h2>Neues Teammitglied</h2>
            <div class="form-group">
                <label for="newStaffName">Minecraft Username</label>
                <input type="text" id="newStaffName" placeholder="Minecraft Username">
            </div>
            <div class="form-group">
                <label for="newStaffRank">Startrang</label>
                <select id="newStaffRank">
                    <option value="999999">Owner (∞ Punkte)</option>
                    <option value="750">Co-Owner (750 Punkte)</option>
                    <option value="500">Admin (500 Punkte)</option>
                    <option value="500">Developer (500 Punkte)</option>
                    <option value="400">Jr. Admin (400 Punkte)</option>
                    <option value="300">Moderator (300 Punkte)</option>
                    <option value="300">Sr. Builder (300 Punkte)</option>
                    <option value="250">Jr. Moderator (250 Punkte)</option>
                    <option value="200">Supporter (200 Punkte)</option>
                    <option value="200">Builder (200 Punkte)</option>
                    <option value="150">Jr. Supporter (150 Punkte)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newStaffPassword">Passwort</label>
                <input type="password" id="newStaffPassword" placeholder="Passwort für den Account">
            </div>
            <button onclick="addStaffMember()">Hinzufügen</button>
        </div>
    </div>

    <script>
        // Benutzer-System
        let currentUser = null;
        let users = [
            { username: "Owner", password: "admin123", rank: "owner" }
        ];

        // Teammitglieder-Daten
        let staffMembers = [
        ];

        // Rang-Schwellenwerte und Berechtigungen
        const rankThresholds = [
            { rank: "Owner", points: 999999, canDeductPoints: true, canAddStaff: true },
            { rank: "Co-Owner", points: 750, canDeductPoints: true, canAddStaff: true },
            { rank: "Admin", points: 500, canDeductPoints: true, canAddStaff: false },
            { rank: "Developer", points: 500, canDeductPoints: false, canAddStaff: false },
            { rank: "Jr. Admin", points: 400, canDeductPoints: true, canAddStaff: false },
            { rank: "Moderator", points: 300, canDeductPoints: true, canAddStaff: false },
            { rank: "Sr. Builder", points: 300, canDeductPoints: false, canAddStaff: false },
            { rank: "Jr. Moderator", points: 250, canDeductPoints: true, canAddStaff: false },
            { rank: "Supporter", points: 200, canDeductPoints: false, canAddStaff: false },
            { rank: "Builder", points: 200, canDeductPoints: false, canAddStaff: false },
            { rank: "Jr. Supporter", points: 150, canDeductPoints: false, canAddStaff: false }
        ];

        // Rang-CSS-Klassen
        const rankClasses = {
            "Owner": "rank-owner",
            "Co-Owner": "rank-coowner",
            "Admin": "rank-admin",
            "Developer": "rank-developer",
            "Jr. Admin": "rank-jradmin",
            "Moderator": "rank-mod",
            "Sr. Builder": "rank-srbuilder",
            "Jr. Moderator": "rank-jrmod",
            "Supporter": "rank-supporter",
            "Builder": "rank-builder",
            "Jr. Supporter": "rank-jrsupporter"
        };

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            updateStaffTable();
            updateStaffSelect();
            checkPermissions();
        });

        // Login Funktionen
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function openRegisterModal() {
            document.getElementById('registerModal').style.display = 'block';
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            const user = users.find(u => u.username.toLowerCase() === username.toLowerCase() && u.password === password);
            
            if (user) {
                currentUser = user;
                closeLoginModal();
                checkPermissions();
                alert('Erfolgreich angemeldet!');
            } else {
                alert('Falscher Username oder Passwort!');
            }
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const rank = document.getElementById('registerRank').value;

            if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
                alert('Dieser Username ist bereits vergeben!');
                return;
            }

            users.push({ username, password, rank });
            alert('Registrierung erfolgreich! Du kannst dich jetzt anmelden.');
            closeRegisterModal();
        }

        function checkPermissions() {
            const addStaffButton = document.getElementById('addStaffButton');
            const deductPointsButton = document.getElementById('deductPointsButton');

            if (currentUser) {
                const userRank = rankThresholds.find(r => r.rank.toLowerCase() === currentUser.rank.toLowerCase());
                
                if (userRank) {
                    addStaffButton.style.display = userRank.canAddStaff ? 'block' : 'none';
                    deductPointsButton.disabled = !userRank.canDeductPoints;
                }
            } else {
                addStaffButton.style.display = 'none';
                deductPointsButton.disabled = true;
            }
        }

        // Minecraft Avatar API
        function getMinecraftAvatar(username) {
            return `https://mc-heads.net/avatar/${username}`;
        }

        // Rang basierend auf Punkten berechnen
        function calculateRank(points) {
            if (points >= 999999) return "Owner";
            for (let threshold of rankThresholds) {
                if (points >= threshold.points) {
                    return threshold.rank;
                }
            }
            return "Entfernt aus dem Team";
        }

        // Teammitglieder-Tabelle aktualisieren
        function updateStaffTable() {
            const table = document.getElementById('staffTable');
            table.innerHTML = '';
            
            staffMembers.forEach(member => {
                const row = table.insertRow();
                
                // Spieler-Spalte mit Avatar
                const playerCell = row.insertCell(0);
                playerCell.innerHTML = `
                    <img src="${getMinecraftAvatar(member.name)}" class="minecraft-avatar" alt="${member.name}'s Avatar">
                    ${member.name}
                `;
                
                // Rang-Spalte
                const rankCell = row.insertCell(1);
                const rankBadge = document.createElement('span');
                rankBadge.textContent = member.rank;
                rankBadge.className = `rank-badge rank-${member.rank.toLowerCase().replace('. ', '')}`;
                rankCell.appendChild(rankBadge);
                
                // Punkte-Spalte
                row.insertCell(2).textContent = member.points === 999999 ? "∞" : member.points;
                
                // Aktionen-Spalte
                const actionsCell = row.insertCell(3);
                if (currentUser && currentUser.rank === 'owner') {
                    actionsCell.innerHTML = `
                        <button onclick="editMember(${member.id})" style="width: auto; padding: 4px 8px; margin-right: 4px;">
                            Bearbeiten
                        </button>
                    `;
                }
            });
        }

        // Teammitglieder-Dropdown aktualisieren
        function updateStaffSelect() {
            const select = document.getElementById('staffSelect');
            select.innerHTML = '<option value="">Wähle ein Teammitglied</option>';
            
            staffMembers.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = `${member.name} (${member.rank})`;
                select.appendChild(option);
            });
        }

        // Punkte abziehen
        function deductPoints() {
            const staffId = document.getElementById('staffSelect').value;
            const violationPoints = document.getElementById('violationSelect').value;

            if (!staffId || !violationPoints) {
                alert('Bitte wähle ein Teammitglied und einen Regelverstoß aus.');
                return;
            }

            const member = staffMembers.find(m => m.id == staffId);
            if (member) {
                if (member.points === 999999) {
                    alert('Der Owner kann keine Punkte verlieren!');
                    return;
                }
                member.points = Math.max(0, member.points - parseInt(violationPoints));
                member.rank = calculateRank(member.points);
                updateStaffTable();
                updateStaffSelect();
                
                document.getElementById('staffSelect').value = '';
                document.getElementById('violationSelect').value = '';
            }
        }

        // Modal öffnen
        function openAddStaffModal() {
            document.getElementById('addStaffModal').style.display = 'block';
        }

        // Modal schließen
        function closeAddStaffModal() {
            document.getElementById('addStaffModal').style.display = 'none';
        }

        // Neues Teammitglied hinzufügen
        function addStaffMember() {
            const name = document.getElementById('newStaffName').value;
            const points = parseInt(document.getElementById('newStaffRank').value);

            if (!name) {
                alert('Bitte gib einen Namen ein.');
                return;
            }

            const newMember = {
                id: staffMembers.length + 1,
                name: name,
                points: points,
                rank: calculateRank(points)
            };

            staffMembers.push(newMember);
            updateStaffTable();
            updateStaffSelect();
            closeAddStaffModal();

            // Formular zurücksetzen
            document.getElementById('newStaffName').value = '';
            document.getElementById('newStaffRank').value = '150';
        }

        // Modal schließen wenn außerhalb geklickt wird
        window.onclick = function(event) {
            const modal = document.getElementById('addStaffModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
