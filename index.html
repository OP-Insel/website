<!-- Füge diese Elemente am Ende des body-Tags hinzu, vor dem script-Tag -->

<!-- Popup für Punktebearbeitung -->
<div class="popup-backdrop" id="popupBackdrop"></div>
<div class="edit-points-popup" id="editPointsPopup">
    <h3>Punkte bearbeiten</h3>
    <div class="form-group">
        <label for="editPoints">Neue Punktzahl:</label>
        <input type="number" id="editPoints" min="0" required>
    </div>
    <button onclick="savePoints()">Speichern</button>
    <button onclick="closePopup()" class="logout-button">Abbrechen</button>
</div>

<!-- Kontextmenü -->
<div class="context-menu" id="contextMenu">
    <div class="context-menu-item" onclick="editPoints()">Punkte bearbeiten</div>
    <div class="context-menu-item" onclick="showHistory()">Punkteabzug-Historie</div>
</div>
