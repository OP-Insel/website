<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Admin System</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #2d2d2d;
            --accent: #00ff88;
            --text: #ffffff;
            --error: #ff5555;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .login-box {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
            margin: 10vh auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .user-card {
            background: var(--secondary);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .mc-head {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            margin-right: 1rem;
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        button {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        select, input {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 8px;
            border-radius: 6px;
            width: 100%;
            margin: 0.5rem 0;
        }

        .rank-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="login-box" id="login-box">
        <h2>ðŸ”‘ Minecraft Admin Login</h2>
        <form id="login-form">
            <input type="text" placeholder="Benutzername" id="username" required>
            <input type="password" placeholder="Passwort" id="password" required>
            <button type="submit">Einloggen</button>
        </form>
    </div>

    <!-- Owner Dashboard -->
    <div class="container" id="dashboard" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>ðŸ‘‘ Owner Dashboard</h1>
            <button onclick="showCreateUser()">âž• Neuer User</button>
        </div>

        <!-- User Creation Modal -->
        <div id="create-user" style="display: none; margin: 2rem 0;">
            <input type="text" id="mc-username" placeholder="Minecraft Benutzername">
            <button onclick="createUser()">User erstellen</button>
        </div>

        <!-- User List -->
        <div class="user-grid" id="user-list"></div>
    </div>

<script>
// Datenkonfiguration
const ranks = [
    { name: 'Co-Owner', min: 500 },
    { name: 'Admin', min: 400 },
    { name: 'Moderator', min: 300 },
    { name: 'Supporter', min: 200 },
    { name: 'Entfernt', min: 0 }
];

let users = JSON.parse(localStorage.getItem('users')) || [];
let currentUser = null;

// Login System
document.getElementById('login-form').addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Hardcodierte Owner Anmeldedaten
    if(username === 'owner' && password === 'owner123') {
        currentUser = { role: 'Owner' };
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadUsers();
    }
});

// Minecraft User erstellen
function createUser() {
    const username = document.getElementById('mc-username').value;
    users.push({
        mcUsername: username,
        points: 500,
        rank: 'Co-Owner'
    });
    saveData();
    loadUsers();
}

// User Liste laden
function loadUsers() {
    const container = document.getElementById('user-list');
    container.innerHTML = '';
    
    users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';
        card.innerHTML = `
            <div class="user-header">
                <img src="https://mc-heads.net/avatar/${user.mcUsername}" class="mc-head">
                <h3>${user.mcUsername}</h3>
                <div class="rank-tag">${user.rank}</div>
            </div>
            <div>
                <b>${user.points} Punkte</b>
                <select id="reason-${user.mcUsername}">
                    <option value="-5">Ban ohne Grund (-5)</option>
                    <option value="-10">Unfaire Strafe (-10)</option>
                    <option value="-20">Admin-Missbrauch (-20)</option>
                    <option value="custom">Individueller Abzug</option>
                </select>
                <input type="number" id="custom-${user.mcUsername}" style="display: none;">
                <div class="controls">
                    <button onclick="updatePoints('${user.mcUsername}')">Punkte abziehen</button>
                </div>
            </div>
        `;
        
        // Event Listener fÃ¼r Custom Input
        card.querySelector('select').addEventListener('change', function() {
            document.getElementById('custom-'+user.mcUsername).style.display = 
                this.value === 'custom' ? 'block' : 'none';
        });
        
        container.appendChild(card);
    });
}

// Punkte aktualisieren
function updatePoints(username) {
    const user = users.find(u => u.mcUsername === username);
    const select = document.getElementById('reason-'+username);
    const customInput = document.getElementById('custom-'+username);
    
    const points = select.value === 'custom' 
        ? parseInt(customInput.value)
        : parseInt(select.value);
        
    user.points += points;
    
    // RangÃ¼berprÃ¼fung
    const newRank = ranks.find(r => user.points >= r.min).name;
    if(newRank !== user.rank) {
        user.rank = newRank;
        alert(`${username} wurde zu ${newRank} degradiert!`);
    }
    
    saveData();
    loadUsers();
}

// Hilfsfunktionen
function showCreateUser() {
    document.getElementById('create-user').style.display = 'block';
}

function saveData() {
    localStorage.setItem('users', JSON.stringify(users));
}

// Initialisierung
if(users.length > 0) loadUsers();
</script>
</body>
</html>
