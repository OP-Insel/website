<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point Requests</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-mode content-page">
  <div class="header">
    <h1>Point Deduction Requests</h1>
  </div>
  
  <div class="tabs">
    <div class="tab active" data-content="pending">Pending</div>
    <div class="tab" data-content="approved">Approved</div>
    <div class="tab" data-content="rejected">Rejected</div>
  </div>
  
  <div id="pending-content" class="tab-content active">
    <div class="request-grid" id="pending-requests">
      <!-- Pending requests will be added here -->
    </div>
  </div>
  
  <div id="approved-content" class="tab-content">
    <div class="request-grid" id="approved-requests">
      <!-- Approved requests will be added here -->
    </div>
  </div>
  
  <div id="rejected-content" class="tab-content">
    <div class="request-grid" id="rejected-requests">
      <!-- Rejected requests will be added here -->
    </div>
  </div>

  <!-- Review Request Modal -->
  <div id="review-request-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Review Point Deduction Request</h2>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <div class="request-details">
          <div class="user-info">
            <div class="avatar">
              <img id="request-user-avatar" src="https://mc-heads.net/avatar/Steve/100" alt="User Avatar">
            </div>
            <div>
              <h3 id="request-user-name">User Name</h3>
              <p id="request-user-points">Current Points: 500</p>
            </div>
          </div>
          
          <div class="request-info">
            <h4>Requested Deduction:</h4>
            <p id="request-points" class="deduction">-10 points</p>
            <h4>Reason:</h4>
            <p id="request-reason">Reason for deduction</p>
            <h4>Requested by:</h4>
            <p id="request-by">Requester Name</p>
          </div>
          
          <div class="form-group">
            <label for="review-note">Add a note (optional):</label>
            <textarea id="review-note" placeholder="Add your review comments here..."></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="reject-request-button" class="button danger-button">Reject Request</button>
        <button id="approve-request-button" class="button">Approve Deduction</button>
      </div>
    </div>
  </div>

  <script src="js/point-requests.js"></script>
</body>
</html>
