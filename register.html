<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - OP Insel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="auth-container">
      <div class="auth-card">
          <div class="auth-header">
              <h1>OP Insel Registrierung</h1>
              <p>Erstelle ein Konto, um auf das Dashboard zuzugreifen</p>
          </div>
          <form id="register-form" class="auth-form">
              <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" id="name" class="form-input" placeholder="John Doe" required>
              </div>
              <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-input" placeholder="m@example.com" required>
              </div>
              <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-input" required>
              </div>
              <div class="form-group">
                  <label for="confirm-password" class="form-label">Confirm Password</label>
                  <input type="password" id="confirm-password" class="form-input" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" id="register-button">
                  Registrieren
              </button>
              <div class="auth-footer">
                  <p>Bereits ein Konto? <a href="login.html">Anmelden</a></p>
              </div>
          </form>
      </div>
  </div>

  <div id="toast" class="toast">
      <div class="toast-content">
          <i class="fas fa-check-circle toast-icon"></i>
          <div class="toast-message">
              <span class="toast-title">Success</span>
              <span class="toast-description">Registration successful!</span>
          </div>
      </div>
      <div class="toast-progress"></div>
  </div>

  <script src="register-script.js"></script>
</body>
</html>
