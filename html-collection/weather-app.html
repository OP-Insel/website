<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            background-image: linear-gradient(to bottom, #87CEEB, #1E90FF);
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: #1E90FF;
        }
        .search-box {
            display: flex;
            margin-bottom: 20px;
        }
        .search-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        .search-btn {
            background-color: #1E90FF;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            padding: 0 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-btn:hover {
            background-color: #187bcd;
        }
        .weather-info {
            text-align: center;
            display: none;
        }
        .city-name {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #333;
        }
        .date {
            color: #666;
            margin-bottom: 20px;
        }
        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin: 10px 0;
            color: #1E90FF;
        }
        .weather-description {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: capitalize;
        }
        .weather-details {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .detail {
            text-align: center;
        }
        .detail-label {
            font-size: 0.9rem;
            color: #666;
        }
        .detail-value {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 5px;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }
        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1E90FF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-box">
            <input type="text" class="search-input" id="city-input" placeholder="Enter city name">
            <button class="search-btn" id="search-btn">Search</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>
        
        <div class="error-message" id="error-message">
            City not found. Please try again with a valid city name.
        </div>
        
        <div class="weather-info" id="weather-info">
            <h2 class="city-name" id="city-name">London, GB</h2>
            <div class="date" id="date">Monday, 1 January 2023</div>
            
            <div class="weather-icon" id="weather-icon">
                <!-- Weather icon will be inserted here -->
            </div>
            
            <div class="temperature" id="temperature">21째C</div>
            <div class="weather-description" id="weather-description">Clear sky</div>
            
            <div class="weather-details">
                <div class="detail">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feels-like">19째C</div>
                </div>
                <div class="detail">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">65%</div>
                </div>
                <div class="detail">
                    <div class="detail-label">Wind</div>
                    <div class="detail-value" id="wind-speed">5 km/h</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Weather App script
        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const weatherInfo = document.getElementById('weather-info');
        const errorMessage = document.getElementById('error-message');
        const loading = document.getElementById('loading');
        
        // Weather data elements
        const cityName = document.getElementById('city-name');
        const dateElement = document.getElementById('date');
        const weatherIcon = document.getElementById('weather-icon');
        const temperature = document.getElementById('temperature');
        const weatherDescription = document.getElementById('weather-description');
        const feelsLike = document.getElementById('feels-like');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('wind-speed');
        
        // API key (in a real application, this should be secured)
        const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key
        
        // Format date
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Get weather data
        async function getWeather(city) {
            // Show loading state
            weatherInfo.style.display = 'none';
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                // For demo purposes, we'll use a mock response instead of making an actual API call
                // In a real application, you would use:
                // const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
                // const data = await response.json();
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Mock data for demo
                const data = getMockWeatherData(city);
                
                if (data.cod === '404') {
                    throw new Error('City not found');
                }
                
                // Update UI with weather data
                updateWeatherUI(data);
                
                // Hide loading state and show weather info
                loading.style.display = 'none';
                weatherInfo.style.display = 'block';
                
            } catch (error) {
                console.error('Error fetching weather data:', error);
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        }
        
        // Update weather UI
        function updateWeatherUI(data) {
            cityName.textContent = `${data.name}, ${data.sys.country}`;
            dateElement.textContent = formatDate(new Date());
            
            temperature.textContent = `${Math.round(data.main.temp)}째C`;
            weatherDescription.textContent = data.weather[0].description;
            
            feelsLike.textContent = `${Math.round(data.main.feels_like)}째C`;
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${Math.round(data.wind.speed)} km/h`;
            
            // Set weather icon
            const iconCode = data.weather[0].icon;
            weatherIcon.innerHTML = `<img src="https://openweathermap.org/img/wn/${iconCode}@2x.png" alt="${data.weather[0].description}">`;
            
            // Change background based on weather
            setBackgroundBasedOnWeather(data.weather[0].main);
        }
        
        // Set background based on weather
        function setBackgroundBasedOnWeather(weatherMain) {
            let gradient;
            
            switch (weatherMain.toLowerCase()) {
                case 'clear':
                    gradient = 'linear-gradient(to bottom, #87CEEB, #1E90FF)';
                    break;
                case 'clouds':
                    gradient = 'linear-gradient(to bottom, #B0C4DE, #708090)';
                    break;
                case 'rain':
                case 'drizzle':
                    gradient = 'linear-gradient(to bottom, #708090, #4682B4)';
                    break;
                case 'thunderstorm':
                    gradient = 'linear-gradient(to bottom, #4B0082, #191970)';
                    break;
                case 'snow':
                    gradient = 'linear-gradient(to bottom, #E0FFFF, #B0E0E6)';
                    break;
                case 'mist':
                case 'fog':
                    gradient = 'linear-gradient(to bottom, #D3D3D3, #A9A9A9)';
                    break;
                default:
                    gradient = 'linear-gradient(to bottom, #87CEEB, #1E90FF)';
            }
            
            document.body.style.backgroundImage = gradient;
        }
        
        // Mock weather data for demo purposes
        function getMockWeatherData(city) {
            const cities = {
                'london': {
                    name: 'London',
                    sys: { country: 'GB' },
                    main: { temp: 15, feels_like: 13, humidity: 70 },
                    weather: [{ main: 'Clouds', description: 'scattered clouds', icon: '03d' }],
                    wind: { speed: 8 }
                },
                'new york': {
                    name: 'New York',
                    sys: { country: 'US' },
                    main: { temp: 22, feels_like: 24, humidity: 55 },
                    weather: [{ main: 'Clear', description: 'clear sky', icon: '01d' }],
                    wind: { speed: 5 }
                },
                'tokyo': {
                    name: 'Tokyo',
                    sys: { country: 'JP' },
                    main: { temp: 28, feels_like: 30, humidity: 75 },
                    weather: [{ main: 'Rain', description: 'light rain', icon: '10d' }],
                    wind: { speed: 3 }
                },
                'paris': {
                    name: 'Paris',
                    sys: { country: 'FR' },
                    main: { temp: 18, feels_like: 17, humidity: 60 },
                    weather: [{ main: 'Clear', description: 'clear sky', icon: '01d' }],
                    wind: { speed: 6 }
                },
                'sydney': {
                    name: 'Sydney',
                    sys: { country: 'AU' },
                    main: { temp: 25, feels_like: 26, humidity: 50 },
                    weather: [{ main: 'Clear', description: 'clear sky', icon: '01d' }],
                    wind: { speed: 10 }
                }
            };
            
            const normalizedCity = city.toLowerCase();
            
            if (cities[normalizedCity]) {
                return cities[normalizedCity];
            } else {
                // Return a random city for demo purposes
                const cityKeys = Object.keys(cities);
                const randomCity = cities[cityKeys[Math.floor(Math.random() * cityKeys.length)]];
                randomCity.name = city; // Use the input city name
                return randomCity;
            }
        }
        
        // Event listeners
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            }
        });
        
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeather(city);
                }
            }
        });
        
        // Initial weather data (London)
        getWeather('London');
    </script>
</body>
</html>
