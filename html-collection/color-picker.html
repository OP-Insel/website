<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .color-display {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .control-group {
            display: flex;
            align-items: center;
        }
        .control-label {
            width: 80px;
            text-align: left;
            font-weight: 500;
        }
        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            appearance: none;
            background: #ddd;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-left: 10px;
        }
        .color-code {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-family: monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        .color-formats {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .format-btn {
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .format-btn.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        <div class="color-display" id="color-display">#4CAF50</div>
        
        <div class="controls">
            <div class="control-group">
                <span class="control-label">Red</span>
                <input type="range" min="0" max="255" value="76" id="red-slider">
                <input type="number" min="0" max="255" value="76" id="red-input">
            </div>
            <div class="control-group">
                <span class="control-label">Green</span>
                <input type="range" min="0" max="255" value="175" id="green-slider">
                <input type="number" min="0" max="255" value="175" id="green-input">
            </div>
            <div class="control-group">
                <span class="control-label">Blue</span>
                <input type="range" min="0" max="255" value="80" id="blue-slider">
                <input type="number" min="0" max="255" value="80" id="blue-input">
            </div>
        </div>
        
        <div class="color-formats">
            <button class="format-btn active" data-format="hex">HEX</button>
            <button class="format-btn" data-format="rgb">RGB</button>
            <button class="format-btn" data-format="hsl">HSL</button>
        </div>
        
        <div class="color-code" id="color-code">
            <span id="color-value">#4CAF50</span>
            <button class="copy-btn" id="copy-btn">Copy</button>
        </div>
    </div>

    <script>
        // Color Picker script
        const redSlider = document.getElementById('red-slider');
        const greenSlider = document.getElementById('green-slider');
        const blueSlider = document.getElementById('blue-slider');
        const redInput = document.getElementById('red-input');
        const greenInput = document.getElementById('green-input');
        const blueInput = document.getElementById('blue-input');
        const colorDisplay = document.getElementById('color-display');
        const colorValue = document.getElementById('color-value');
        const copyBtn = document.getElementById('copy-btn');
        const formatBtns = document.querySelectorAll('.format-btn');
        
        let currentFormat = 'hex';
        
        // Update color based on RGB values
        function updateColor() {
            const r = parseInt(redSlider.value);
            const g = parseInt(greenSlider.value);
            const b = parseInt(blueSlider.value);
            
            const rgbColor = `rgb(${r}, ${g}, ${b})`;
            colorDisplay.style.backgroundColor = rgbColor;
            
            // Calculate text color (black or white) based on brightness
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            colorDisplay.style.color = brightness > 128 ? 'black' : 'white';
            
            // Update color code based on selected format
            updateColorCode(r, g, b);
            
            // Update body background with a lighter version of the color
            document.body.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.1)`;
        }
        
        // Update color code display
        function updateColorCode(r, g, b) {
            let code;
            
            switch (currentFormat) {
                case 'hex':
                    code = rgbToHex(r, g, b);
                    break;
                case 'rgb':
                    code = `rgb(${r}, ${g}, ${b})`;
                    break;
                case 'hsl':
                    const hsl = rgbToHsl(r, g, b);
                    code = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
                    break;
            }
            
            colorValue.textContent = code;
            colorDisplay.textContent = code;
        }
        
        // Convert RGB to HEX
        function rgbToHex(r, g, b) {
            return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }
        
        // Convert RGB to HSL
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0; // achromatic
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                
                h /= 6;
            }
            
            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }
        
        // Event listeners for sliders
        redSlider.addEventListener('input', () => {
            redInput.value = redSlider.value;
            updateColor();
        });
        
        greenSlider.addEventListener('input', () => {
            greenInput.value = greenSlider.value;
            updateColor();
        });
        
        blueSlider.addEventListener('input', () => {
            blueInput.value = blueSlider.value;
            updateColor();
        });
        
        // Event listeners for number inputs
        redInput.addEventListener('input', () => {
            if (redInput.value > 255) redInput.value = 255;
            if (redInput.value < 0) redInput.value = 0;
            redSlider.value = redInput.value;
            updateColor();
        });
        
        greenInput.addEventListener('input', () => {
            if (greenInput.value > 255) greenInput.value = 255;
            if (greenInput.value < 0) greenInput.value = 0;
            greenSlider.value = greenInput.value;
            updateColor();
        });
        
        blueInput.addEventListener('input', () => {
            if (blueInput.value > 255) blueInput.value = 255;
            if (blueInput.value < 0) blueInput.value = 0;
            blueSlider.value = blueInput.value;
            updateColor();
        });
        
        // Copy color code to clipboard
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(colorValue.textContent)
                .then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = 'Copy';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
        
        // Format buttons
        formatBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                formatBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFormat = btn.dataset.format;
                updateColor();
            });
        });
        
        // Initialize
        updateColor();
    </script>
</body>
</html>
