<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .slider-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 400px;
        }
        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        .slide:nth-child(1) {
            background-color: #3498db;
        }
        .slide:nth-child(2) {
            background-color: #e74c3c;
        }
        .slide:nth-child(3) {
            background-color: #2ecc71;
        }
        .slide:nth-child(4) {
            background-color: #f39c12;
        }
        .slide:nth-child(5) {
            background-color: #9b59b6;
        }
        .slide-content {
            color: white;
            text-align: center;
            padding: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .slide-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .slide-text {
            font-size: 1.2rem;
        }
        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .slider-nav-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .slider-nav-btn.active {
            background-color: white;
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .slider-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .prev-btn {
            left: 10px;
        }
        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide">
                <div class="slide-content">
                    <h2 class="slide-title">Slide 1</h2>
                    <p class="slide-text">This is the first slide of our image slider.</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <h2 class="slide-title">Slide 2</h2>
                    <p class="slide-text">This is the second slide of our image slider.</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <h2 class="slide-title">Slide 3</h2>
                    <p class="slide-text">This is the third slide of our image slider.</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <h2 class="slide-title">Slide 4</h2>
                    <p class="slide-text">This is the fourth slide of our image slider.</p>
                </div>
            </div>
            <div class="slide">
                <div class="slide-content">
                    <h2 class="slide-title">Slide 5</h2>
                    <p class="slide-text">This is the fifth slide of our image slider.</p>
                </div>
            </div>
        </div>
        
        <button class="slider-btn prev-btn" id="prev-btn">&#10094;</button>
        <button class="slider-btn next-btn" id="next-btn">&#10095;</button>
        
        <div class="slider-nav" id="slider-nav"></div>
    </div>

    <script>
        // Image Slider script
        const slider = document.getElementById('slider');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const sliderNav = document.getElementById('slider-nav');
        
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        let autoSlideInterval;
        
        // Create navigation dots
        slides.forEach((_, index) => {
            const dot = document.createElement('button');
            dot.classList.add('slider-nav-btn');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            sliderNav.appendChild(dot);
        });
        
        const navBtns = document.querySelectorAll('.slider-nav-btn');
        
        // Go to specific slide
        function goToSlide(slideIndex) {
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            
            slider.style.transform = `translateX(-${slideIndex * 100}%)`;
            
            // Update active nav button
            navBtns.forEach((btn, index) => {
                btn.classList.toggle('active', index === slideIndex);
            });
            
            currentSlide = slideIndex;
            
            // Reset auto slide timer
            resetAutoSlide();
        }
        
        // Previous slide
        prevBtn.addEventListener('click', () => {
            goToSlide(currentSlide - 1);
        });
        
        // Next slide
        nextBtn.addEventListener('click', () => {
            goToSlide(currentSlide + 1);
        });
        
        // Auto slide
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                goToSlide(currentSlide + 1);
            }, 5000);
        }
        
        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            startAutoSlide();
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                goToSlide(currentSlide - 1);
            } else if (e.key === 'ArrowRight') {
                goToSlide(currentSlide + 1);
            }
        });
        
        // Touch events for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        slider.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        slider.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swipe left, go to next slide
                goToSlide(currentSlide + 1);
            } else if (touchEndX > touchStartX + swipeThreshold) {
                // Swipe right, go to previous slide
                goToSlide(currentSlide - 1);
            }
        }
        
        // Start auto slide
        startAutoSlide();
    </script>
</body>
</html>
